backend:
  name: github
  repo: DeanoDee/sapper-netlify-cms-template
  
media_folder: static/assets

slug:
  encoding: "ascii"
  clean_accents: true
  sanitize_replacement: "_"
  
collections:
  - name: things
    label: things
    folder: static/things
    extension: json
    create: true
    fields:
      - { name: title, label: Name, widget: string }
      - { name: quote, label: Quote, widget: string }